<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAPOLCOM Mock Quiz Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 360px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1em;
      }
      input {
        width: 345px;
        padding: 10px;
        margin: 0.5em 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 365px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login to Start Quiz</h2>

      <form id="loginForm">
        <input
          type="text"
          name="First Name"
          id="firstName"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="Last Name"
          id="lastName"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="Email"
          required
        />

        <button type="submit">Start Quiz</button>
      </form>
    </div>

    <script>
      function generateAccessCode() {
        return Math.floor(100000 + Math.random() * 900000); // 6-digit code
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);

          const accessCode = generateAccessCode();
          formData.append("Access Code", accessCode);

          fetch(
            "https://script.google.com/macros/s/AKfycbxH6TA5pwnwy1JnqhrCW7FSJMK7-CWzv1OXSXBvs6fw0TY1AXR7015oc-vEwaf4FfwOZw/exec",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((res) => res.json())
            .then((data) => {
              if (data.result === "success") {
                localStorage.setItem("userEmail", formData.get("Email"));
                localStorage.setItem(
                  "userName",
                  formData.get("First Name") + " " + formData.get("Last Name")
                );

                alert("âœ… Access code sent to your email. Please check it!");
                window.location.href = "napolcom_quiz_verbal_verification.html";
              } else {
                alert("Error: " + data.error);
              }
            })
            .catch((err) => alert("Error: " + err));
        });
    </script>
  </body>
</html>
